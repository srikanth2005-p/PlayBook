<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PlayBook</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page admin-theme">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">PlayBook</a>
            <ul class="nav-links">
                <li><a href="#venues">Venues</a></li>
                <li><a href="#activities">Activities</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Admin Login</h2>
                <p>Access the admin dashboard</p>
            </div>
            
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter admin email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button">Sign In</button>
                
                <div class="admin-features">
                    <h3>Admin Dashboard Features:</h3>
                    <ul>
                        <li>
                            <svg viewBox="0 0 24 24" class="feature-icon">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            Manage all venues and bookings
                        </li>
                        <li>
                            <svg viewBox="0 0 24 24" class="feature-icon">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            User and owner management
                        </li>
                        <li>
                            <svg viewBox="0 0 24 24" class="feature-icon">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            Analytics and reporting
                        </li>
                    </ul>
                </div>
            </form>

            <div class="auth-footer">
                <p>This page is restricted to authorized administrators only.</p>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
