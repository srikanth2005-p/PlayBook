<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlayBook</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">PlayBook</a>
            <ul class="nav-links">
                <li><a href="venues.html">Venues</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join PlayBook to start booking sports venues</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required placeholder="Enter your full name">
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required placeholder="Enter your phone number">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye-slash" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <i class="fas fa-eye-slash" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label>Sports Interests</label>
                    <div class="interests-grid">
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="cricket"> Cricket
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="football"> Football
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="basketball"> Basketball
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="tennis"> Tennis
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="badminton"> Badminton
                        </label>
                        <label class="interest-item">
                            <input type="checkbox" name="interests" value="swimming"> Swimming
                        </label>
                    </div>
                    <div class="error-message" id="interestsError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="auth-button">Create Account</button>
                </div>

                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button" onclick="signUpWithGoogle()">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                            Google
                        </button>
                    </div>
                </div>

                <div class="form-links">
                    <p>Already have an account? <a href="user-login.html">Sign In</a></p>
                    <p>Want to list your venue? <a href="owner-register.html">Register as Owner</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordToggleIcon = document.getElementById('confirmPasswordToggleIcon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordToggleIcon.classList.remove('fa-eye-slash');
                confirmPasswordToggleIcon.classList.add('fa-eye');
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordToggleIcon.classList.remove('fa-eye');
                confirmPasswordToggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
